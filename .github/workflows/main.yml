name: Generate GitHub Metrics
on:
  schedule:
    - cron: "00 10 * * *"   # 10:00 EDT daily
  workflow_dispatch:
  push: {branches: ["master", "main"]}


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Render metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ammaar-Alam
          filename: github-metrics.svg

          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York

          config_order: base.header, base.activity, base.community, base.repositories, base.metadata, isocalendar, languages, followup, lines, reactions, achievements

          # === Isometric commit calendar (3-D) + streaks/per-day ===
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # === Languages ===
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes
          plugin_languages_categories: programming, markup, data
          plugin_languages_other: yes
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_analysis_timeout: 15

          # === Extras ===
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_lines: yes
          plugin_followup: yes
          plugin_reactions: yes
